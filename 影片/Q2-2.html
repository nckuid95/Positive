<p class="question">若聚會時，婷婷想進品翰的玩具間看看時，品翰拒絕了，這時候該怎麼處理呢？</p>        

<ul class="answers">            
<input type="radio" name="q1" value="a" id="q1a"><label for="q1a"><font color="#FF0004">尊重品翰請婷婷在客廳玩</font>→尊重孩子的想法，並可品翰把他覺得能借別人玩的玩具拿出來外面給婷婷玩，經過幾次分享玩具的經驗後孩子會了解分享玩具時自己會受到尊重、不會被強迫，而且分享玩具完也不會對自己造成甚麼不好的影響，還會被爸媽稱讚，日後才會越來越願意分享玩具。</label><br/>          
<input type="radio" name="q1" value="b" id="q1b"><label for="q1b"><font color="#FF0004">趁品翰不注意的時候，再讓婷婷進去</font>→若被發現婷婷進去了可能就會讓品翰有不好的感受，而且品翰也失去了學習分享玩具的機會。</label><br/>  
<input type="radio" name="q1" value="b" id="q1b"><label for="q1b"><font color="#FF0004">告訴品翰如果讓婷婷進去玩，就帶他去買玩具</font>→如果事先沒讓品翰有心理準備，當下發生紛爭後真的沒有其他方法時，這個方法也並非完全不能用，但是如果常常用好處來跟孩子做條件交換，比較沒有辦法讓孩子真正學會分享玩具，以後也容易都要用條件交換的方法來跟爸媽協商。</label><br/>    
            
</ul>
